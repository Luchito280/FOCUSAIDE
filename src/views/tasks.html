<div class="view-content tasks-view">
    <h1 class="view-title">Organizador de Tareas</h1>
    <div class="tasks-layout">
        <div class="task-list-container">
            <h3>Lista de Pendientes</h3>
            <form id="add-task-form">
                <input type="text" id="task-input" placeholder="¿Qué necesitas hacer?" autocomplete="off" required>
                <button type="submit" aria-label="Añadir tarea">+</button>
            </form>
            <ul id="task-list">
                </ul>
        </div>
        <div class="task-calendar-container">
            <h3>Calendario</h3>
            <div id="calendar"></div>
        </div>
    </div>
</div>
