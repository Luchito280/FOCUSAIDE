<div class="view-content">
    <h1 class="view-title">Configuración</h1>
    <div class="setting-section">
        <label for="blocklist-textarea">Sitios a bloquear durante el enfoque:</label>
        <p class="setting-description">Añade un sitio por línea (ej: youtube.com)</p>
        <textarea id="blocklist-textarea" rows="6" placeholder="youtube.com"></textarea>
        <button id="save-blocklist-btn">Guardar Sitios</button>
    </div>
    <div class="setting-section">
        <label>Calibración de Mirada</label>
        <p class="setting-description">Mire al centro de la pantalla y presione el botón para establecer su punto de enfoque.</p>
        <button id="calibrate-btn">Calibrar Centro</button>
    </div>
</div>
