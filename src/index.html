<!DOCTYPE html>
<html lang="es">
<head>

    style-src 'self' 'unsafe-inline';

    font-src 'self' https: data:;
    frame-src 'self' https://tawk.to;
">

    <meta http-equiv="Content-Security-Policy" content="webview-src https://*.tawk.to 'self'">

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <link href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css' rel='stylesheet'>

<body>
    <div class="app-container">
        <nav id="sidebar">
            <div class="sidebar-header">
                <h1 class="sidebar-title">FOCUSAIDE</h1>
            </div>
            <ul class="sidebar-menu">
                <li><button id="timer-view-btn" data-view="timer" class="view-btn active icon-timer"><span>Temporizador</span></button></li>
                <li><button id="tasks-view-btn" data-view="tasks" class="view-btn icon-tasks"><span>Tareas</span></button></li>

            </div>
        </nav>
        <main id="main-content"></main>
    </div>
    <div id="gaze-dot"></div>
    <div id="distraction-overlay" class="distraction-hidden"></div>
    <audio id="alert-sound" src="../assets/sounds/alert.mp3" preload="auto"></audio>
