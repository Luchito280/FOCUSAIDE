<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>FOCUSAIDE</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <nav id="sidebar">
            <div class="sidebar-header">
                <img src="assets/images/mascota.png" alt="FOCUSAIDE Logo" class="sidebar-logo">
                <h1 class="app-title">FOCUSAIDE</h1>
                <p class="app-subtitle">Tu asistente de productividad</p>
            </div>
            <ul class="sidebar-menu">
                <li><button class="view-btn active" data-view="timer-view"><img src="assets/icons/timer.svg" alt="Timer"><span>Temporizador</span></button></li>
                <li><button class="view-btn" data-view="tasks-view"><img src="assets/icons/tasks.svg" alt="Tasks"><span>Tareas</span></button></li>
                <li><button class="view-btn" data-view="settings-view"><img src="assets/icons/settings.svg" alt="Settings"><span>Configuración</span></button></li>
            </ul>
            <div id="status-container">
                <div id="status-led" class="led-off"></div>
                <p id="connection-status">Esperando conexión...</p>
            </div>
        </nav>
        <main id="main-view">
            <!-- Timer View -->
            <div id="timer-view" class="view-content active">
                <h1 class="view-title">Temporizador de Enfoque</h1>
                <div class="timer-wrapper">
                    <svg id="progress-ring" width="260" height="260">
                        <circle class="progress-ring-bg" cx="130" cy="130" r="120" />
                        <circle id="progress-circle" class="progress-ring-circle" cx="130" cy="130" r="120" />
                    </svg>
                    <div id="timer-display">25:00</div>
                </div>
                <h2 id="status-title">Tiempo de Estudio</h2>
                <div class="controls">
                    <button id="start-stop-btn">Iniciar</button>
                    <button id="reset-btn">Reiniciar</button>
                </div>
            </div>

            <!-- Tasks View -->
            <div id="tasks-view" class="view-content hidden">
                <div class="tasks-header">
                    <h1 class="view-title">📝 Mis Tareas</h1>
                </div>
                <div class="tasks-grid">
                    <div class="tasks-list-container">
                        <div class="task-input-container">
                            <input type="text" id="task-input" placeholder="Escribe una tarea...">
                            <button id="submit-task" class="submit-btn">Añadir</button>
                        </div>
                        <ul id="tasks-list" class="tasks-list">
                            <!-- Tasks will load here dynamically -->
                        </ul>
                    </div>
                    <div class="tasks-calendar">
                        <div id="calendar"></div>
                    </div>
                </div>
            </div>

            <!-- Settings View -->
            <div id="settings-view" class="view-content hidden">
                <h1 class="view-title">⚙️ Configuración</h1>
                <div class="settings-grid">
                    <div class="settings-card">
                        <h3><img src="assets/icons/timer.svg" class="settings-icon"> Método de Trabajo</h3>
                        <select id="work-method" class="settings-select">
                            <option value="pomodoro">Pomodoro (25/5)</option>
                            <option value="5217">Regla 52/17</option>
                            <option value="custom">Personalizado</option>
                        </select>
                        <div id="custom-times" class="hidden">
                            <input type="number" id="work-time" placeholder="Minutos trabajo">
                            <input type="number" id="rest-time" placeholder="Minutos descanso">
                        </div>
                    </div>
                    <div class="settings-card">
                        <h3><img src="assets/icons/block.svg" class="settings-icon"> Sitios Bloqueados</h3>
                        <textarea id="blocked-sites" rows="5" placeholder="Ejemplo: youtube.com\nfacebook.com"></textarea>
                        <button id="save-sites" class="save-btn">Guardar Lista</button>
                    </div>
                    <div class="settings-card">
                        <h3><img src="assets/icons/notifications.svg" class="settings-icon"> Notificaciones</h3>
                        <label class="switch">
                            <input type="checkbox" id="notifications-toggle" checked>
                            <span class="slider"></span>
                        </label>
                        <p>Sonidos de notificación</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div id="assistant-container">
        <img src="assets/images/mascota.png" id="assistant-mascot" alt="Asistente" title="¡Hola! Soy tu asistente">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="renderer.js"></script>
</body>
</html>
